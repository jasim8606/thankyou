<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You Page</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        /* Animated Background */
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #96ce79);
            background-size: 400%;
            animation: colorShift 15s ease-in-out infinite;
            z-index: -1;
        }

        @keyframes colorShift {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        /* Content Styling */
        .content {
            text-align: center;
            color: white;
            padding: 20px;
            border-radius: 15px;
            background: rgba(0, 0, 0, 0.5);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
        }

        h1 {
            font-size: 3.5rem;
            font-weight: bold;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 30px;
        }

        .btn-custom {
            font-size: 1.1rem;
            padding: 10px 30px;
            transition: transform 0.3s ease;
        }

        .btn-custom:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="content">
        <h1>Thank You For Submit</h1>
        <p>Your submission has been received successfully!</p>
        <a href="https://www.facebook.com/profile.php?id=61576182823878&rdid=LlNEkjOnLTgn0iPW&share_url=https%3A%2F%2Fwww.facebook.com%2Fshare%2F15KG3u6mv3%2F#" class="btn btn-primary btn-custom">Back to Home</a>
    </div>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Optional JavaScript for additional interactivity
        document.querySelector('.btn-custom').addEventListener('click', function(e) {
            e.preventDefault();
            alert('Redirecting to home page...');
            // Add actual redirect logic here if needed
            // window.location.href = '/home';
        });
    </script>
</body>
</html>
